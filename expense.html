<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>MyBudget - Your Personal Finance Manager</title>
	<meta name="description" content="Track your income and expenses - avoid overspending!">
	<meta name="keywords" content="expense manager, budget planner, expense tracker, budgeting app, money manager, money management, personal finance management software, finance manager, saving planner">
	<meta name="author" content="Magdalena SÅ‚omiany">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="css/fontello.css">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500;700&family=Fredoka+One&family=Roboto:wght@400;700;900&family=Varela+Round&display=swap" rel="stylesheet">
	
</head>

<body onload="getCurrentDate()">
	<header>
	
		<div id="title"><a id="homeButton" href="index.html" role="button"><span id="logo">MyBudget</span>.com</a></div>
		<div id="subtitle">Your Personal Finance Manager</div>
	
	</header>
	
	<main>
	
		<section class="square">
			
			<nav id="mainMenu">
			
				<ol>
					<li><a href="menu.html"><i class="icon-home"></i> Home</a></li>
					<li><a href="income.html"><i class="icon-money-1"></i> Add Income</a></li>
					<li class="disabled"><a href="expense.html"><i class="icon-dollar"></i> Add Expense</a></li>
					<li><a href="balance.html"><i class="icon-chart-pie"></i> View Balance</a></li>
					<li><a href="settings.html"><i class="icon-cog-alt"></i> Settings</a></li>
					<li><a href="index.html"><i class="icon-logout"></i> Sign out</a></li>
				</ol>
			
			</nav>
		
		</section>
		
		<section class="square">
		
			<form action="login.html" method="post">
				
				<h3>ADD AN EXPENSE</h3>
				
				<div class="input">
					<label for="expenseInput">Amount</label>
					<input class="labeledInput" type="number" id="expenseInput" step="0.01" required>
				</div>
				
				<div class="input">
					<label for="dateInput">Date</label><input class="labeledInput" type="date" id="dateInput" required>
				</div>
				
				<div class="input">
					<label for="paymentMethod">Payment Method</label>
					<select class="labeledInput" id="paymentMethod">
						<option>cash</option>
						<option>debit card</option>
						<option>credit card</option>
					</select>
				</div>
				
				<div class="input">
					<label for="expenseCategory">Category</label>
					<select class="labeledInput" id="expenseCategory">
						<option>food</option>
						<option>house</option>
						<option>transport</option>
						<option>telecom</option>
						<option>healthcare</option>
						<option>clothing</option>
						<option>hygiene</option>
						<option>kids</option>
						<option>entertainment</option>
						<option>trip</option>
						<option>trainings</option>
						<option>books</option>
						<option>savings</option>
						<option>old age pension</option>
						<option>debt repayment</option>
						<option>donation</option>
						<option>other</option>
					</select>
				</div>
				
				<div class="input">
					<label for="comment">Commments (optional)</label>
					<textarea class="labeledInput" id="comment" rows="5"></textarea>
				</div>
	
				<button type="submit">Save</button>
				<button type="submit">Cancel</button>
			</form>
		
		</section>
		
	</main>
	
	<footer>
			
			2020 &copy myBudget.com
	
	</footer>
	
	<script src="budget.js"></script>
	
</body>
</html>
